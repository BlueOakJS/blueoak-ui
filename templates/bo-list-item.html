<div class="row-list-item with-chevron"
  ng-class="{'activeNav': !boListItemCtrl.noNav}"
  ng-click="boListItemCtrl.viewDetails()">

  <div ng-transclude></div>

  <div class="swipe-action swipe-action-add" ng-click="boListItemCtrl.listItemAction()" ng-if="boListItemCtrl.actionItem">
    <i class="fa" ng-class="boListItemCtrl.actionIcon" ng-if="!boListItemCtrl.takingAction"></i>
    <i class="fa fa-spinner fa-spin" ng-if="boListItemCtrl.takingAction"></i>
  </div>
</div>
