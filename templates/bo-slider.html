<label ng-attr-id="sliderLabel-{{name}}" ng-bind="name"></label>
<div class="slider" data-slider>
  <span class="slider-handle"
        data-slider-handle
        role="slider"
        ng-attr-aria-labelledby="sliderLabel-{{name}}"
        tabindex="1"></span>
  <span class="slider-fill" data-slider-fill></span>
  <input type="hidden">
</div>
